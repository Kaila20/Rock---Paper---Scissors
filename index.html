<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!--container in general-->
    <section class = "container">
        <div class="result_field">

            <!--Contains both person_result and cpu_result-->
            <div class="result_images">

                <!--User result img-->
                <span class="person_result">
                    <img src = "/hand-back-fist-regular.svg" alt = "">
                </span>

                <!--Cpu (Computer) result-->
                <span class="cpu_result">
                    <img src = "/hand-back-fist-regular.svg" alt = "">
                </span> 
            </div>
            <div class="result_play">Lets Play!</div>
        </div>

        <!--container for option images-->
        <div class="Different_Options_images">

            <!--Rock-->
            <span class="Different_Options_img">
                <img src = "/hand-back-fist-regular.svg" alt = "">
                <p>Rock</p>
            </span>

            <!--Paper-->
                <span class="Different_Options_img">
                    <img src = "/hand-back-fist-regular.svg" alt = "">
                    <p>Paper</p>
                </span>

                <!--Scissors-->
                <span class="Different_Options_img">
                    <img src = "/hand-back-fist-regular.svg" alt = "">
                    <p>Scissors</p>
                </span>

                <p id = "demo"></p>
        </div>
    </section>
   
    
</body>
<script src = "script.js"></script>
</html>
